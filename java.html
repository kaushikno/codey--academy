<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & PDF Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: none;
            padding: 20px;
        }
        .home {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
        }
        .enter-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .enter-btn:hover {
            background-color: #0056b3;
        }
        .video, .pdf {
            margin: 20px auto;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
        .pdf a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pdf a:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="home">
        <button class="enter-btn" onclick="showGallery()">Enter Gallery</button>
    </div>
    
    <div class="container" id="gallery">
        <h1>Videos</h1>
        <div class="video">
            <h2>Intro to Java</h2>
            <iframe src="Java Full Course for Beginners(720P_HD).mp4" frameborder="0" allowfullscreen></iframe>
        </div>

        <h1>PDFs</h1>
        <div class="pdf">
            <a href="LearnJava.pdf" download>Download Python Guide</a>
        </div>
    </div>

    <script>
        function showGallery() {
            document.querySelector('.home').style.display = 'none';
            document.getElementById('gallery').style.display = 'block';
        }
    </script>
</body>
</html>
