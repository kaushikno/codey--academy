<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Codey Academy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            overflow-x: hidden;
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            background: #00d4ff;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: scale(1.1);
            background: #009fbf;
        }
        #background-effect {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .course-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .course-card {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="contact.html">Contact</a>
    </div>
    <div id="background-effect"></div>
    <section class="hero">
        <div class="hero-content">
            <h1>Explore Our Coding Courses</h1>
            <p>Select a course and start learning today.</p>
            <div class="course-list">
                <div class="course-card"><h2><a href="python.html" class="btn">Python</a></h2></div>
                <div class="course-card"><h2><a href="#" class="btn">Java</a></h2></div>
                <div class="course-card"><h2><a href="#" class="btn">HTML</a></h2></div>
                <div class="course-card"><h2><a href="#" class="btn">C++</a></h2></div>
                <div class="course-card"><h2><a href="#" class="btn">Hacking</a></h2></div>
            </div>
        </div>
    </section>
    <script>
        window.onload = function() {
            VANTA.NET({
                el: "#background-effect",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x00d4ff,
                backgroundColor: 0x111111
            });
        };
    </script>
</body>
</html>
